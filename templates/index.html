<div class="app">
  	<header class="header">
		<h1 class="header__title">Noogle Web Installer</h1>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css', _external=True) }}">
	</header>
	<main class="form-container">
		<form action="/prepare" method="POST">
			<h1>Choose Services</h1>
			<p>
				<input type="checkbox" id="caddy" name="caddy" checked="checked" disabled="disabled"/>
				<label for="caddy">Caddy</label>
			</p>
			<p>
				<input type="checkbox" id="portainer" name="portainer" checked="checked" disabled="disabled"/>
				<label for="portainer">Portainer</label>
			</p>
			<p>
				<input type="checkbox" id="authentik" name="authentik" checked="checked" disabled="disabled"/>
				<label for="authentik">Authentik</label>
			</p>
			<p>
				<input type="checkbox" id="jellyfin" name="jellyfin"/>
				<label for="jellyfin">Jellyfin</label>
			</p>
			<p>
				<input type="checkbox" id="maptiler" name="maptiler"/>
				<label for="maptiler">MapTiler</label>
			</p>
			<p>
				<input type="checkbox" id="searxng" name="searxng"/>
				<label for="searxng">SearXNG</label>
			</p>
			<p>
				<input type="checkbox" id="dashy" name="dashy"/>
				<label for="dashy">Dashy</label>
			</p>
			<p>
				<input type="checkbox" id="nextcloud" name="nextcloud"/>
				<label for="nextcloud">Nextcloud</label>
			</p>
			<p>
				<input type="checkbox" id="collabora" name="collabora"/>
				<label for="collabora">Nextcloud-Docs</label>
			</p>
			<p class="txtcenter">
				<button type="submit" class="btn">Next</button>
			</p>
		</form>
	</main>
</div>
